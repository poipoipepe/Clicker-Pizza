<!DOCTYPE html>
<html>
    
<head>
    <title>Pizzaria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<style>
    
body{ 
    background-image: url(imagens/fundo.jpg);
    margin-top: 20px;
    font-family: 'Oswald', sans-serif;  
}
main{
    text-align: center;
    border: 1px solid black;
    margin-left: 20em; 
    margin-right: 20em;
    position: absolute;
    top: 9em;
    right: 0;
    left: 0;
    padding: 4em 0em;
    font-size: 22px;
    background-color: rgba(255, 170, 170, 0.52);

}

header{
  padding-top: 1em;
  text-align: center;
  background-color: rgb(212, 148, 63);
  margin-top: -20px;
  margin-left: -8px;
  margin-right: -8px;
  font-size: 20px;
}


header img{
    width: 150px;
    display: inline-block;
    position: absolute;
    left: 390px;
    top: 35px;
}

#nome-pizzaria{
    font-family: 'Oswald', sans-serif;
    text-align: center;
    font-size: 17px;
}

#comecar{
    font-size: 30px;
    border-color: rgba(0, 0, 0, 0.65);
    border-radius: 4%;
    background-color: rgba(255, 115, 0, 0.658);
    font-family: 'Oswald', sans-serif;
    position: relative; 
    left: 10px;
    padding-right: 50px;
    padding-left: 50px;
}
</style>

<body>
    
    <header>
        <img src="imagens/pedaco-de-pizza.png">
        <h1>Clicker Pizza</h1><br>
    </header>

    <main>
       
        <label for="nome-pizzaria">Qual será o nome da pizzaria?</label><br><br>
        <input type="text" id="nome-pizzaria"><br><br>
        <button id="comecar">Começar!</button>
        
    </main>

    <script src="pizzaria.js"></script>
</body>
</html>
